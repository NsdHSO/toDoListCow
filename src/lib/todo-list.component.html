<div *ngIf="cowList$ | async as data; else loading" class="container-todo">
    <lib-jumbotron *ngFor="let table of data" class="m-2">
      <lib-header-list [dataTile]="table.title"></lib-header-list>
      <lib-body-table-list [data]="table.data">      </lib-body-table-list>
      <lib-footer-list [records]="table.allRecords"></lib-footer-list>
    </lib-jumbotron>
</div>

<ng-template #loading>Loading</ng-template>
